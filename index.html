<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link href="./styles/reset.css" rel="stylesheet">
        <link href="./styles/styles.css" rel="stylesheet">
        <!-- Add CSS reset file and Custom CSS file-->
    </head>
    <body>
        <nav>   <!-- Add the nav bar elements here --> 
            <ul class="nav-list">
                <li  id="gmail-link"><a  href="#">Gmail</a></li>
                <li><a  href="#">Images</a></li>
                <li><button class="apps-btn"><img src="./images/outline_apps_black_24dp.png" alt=""></button></li> <!-- Add menu icon here-->

            </ul>
        </nav>
        <main class="container">  <!-- Add google's icon + search bar here -->
            <div id="google-logo">
                <img src="./images/googlelogo.png" alt="Image of Google's Logo">
            </div>
            <div id="search-form">
                <form class="form-style" action="#" method="GET"> <!-- action="https://www.google.com/search" to access the actual google search -->

                        <img id="search-icon" src="./images/outline_search_black_24dp.png" alt="">
                        <input name="q" type="text">
                    </div>
                    <div class="test-b" id="search-submit-btn">
                        <input class="submit-btn btn" type="submit" value="Recherche Google">
                        <a class="lucky-btn btn" href="#">
                            J'ai de la chance
                        </a>
                    </div>
                </form>
            </div>
            <div id="lang-options">
                <p>
                    Google disponible en : <a href="#">Wolof</a>
                </p>
            </div>
        </main>
        <footer class="footer-style"> <!-- Add footer links-->
            <div id="left-links">
                <ul>
                    <li><a href="#">A propos</a></li>
                    <li><a href="#">Publicite </a></li>
                    <li><a href="#">Entreprise</a></li>
                    <li><a href="#">Comment fonctionne la recherche Google ?</a></li>
                </ul>
            </div>
            <div id="right-links">
                <ul>
                    <li><a href="#">Confidentialite</a></li>
                    <li><a href="#">Conditions</a></li>

                </ul>
            </div>
